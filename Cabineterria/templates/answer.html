{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>{{ form.question.title }}</h2>
    
    <form method="post">
        {% csrf_token %}
        <div>
            {% for radio in form.answer %}
                {{ radio.tag }}
                <label>
                    {{ radio.choice_label }}
                </label>
            {% endfor %}
        </div>
        <button type="submit">Submit Answer</button>
    </form>
</div>
{% endblock %}
