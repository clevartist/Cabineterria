{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h1>Sign up</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign up" />
    </form>
    <hr/>
    <p>Already have an account?</p>
    <a href="{% url 'login' %}">Log in</a>
</div>

{% endblock %}
