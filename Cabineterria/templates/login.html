{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h1>Log in</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log in" />
  </form>
  {% if err %}
  <p>YOU ARE NOT {{user.username}}!!</p>
  {% endif %}
  <hr />
  <p>Don't have an account?</p>  
  <a href="{% url 'signup' %}">Sign up</a>
</div>

{% endblock %}
